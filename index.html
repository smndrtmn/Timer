<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Set the title of the page -->
    <title>Timer</title>
    <!-- Preconnect to Google Fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@700&family=Poppins:wght@100;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Set the favicon for the page -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/media/Clock_Logo-removebg-preview.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/media/Clock_Logo-removebg-preview.png"
    />

    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="all-wrapper">
      <div class="clock-wrapper">
        <h1 class="clock">00:00</h1>
      </div>
      <div class="button-wrapper">
        <button id="button1" onclick="Timer()">Start</button>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
